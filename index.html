<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="./images/bg-pattern-top.svg" alt="" class="top-corner-image">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-corner-image">
  <div class="card-container">
    <div class="card">
    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="bottom">
      <div class="identity">
      <img src="./images/image-victor.jpg" alt="">
    </div>
      <h3 class="heading name">Victor Crest <span>26</span></h3>
      <p class="location">London</p>
      <div class="grid">
        <div>
          <h3 class="heading">80K</h3>
          <p class="text">Followers</p>
        </div>
        <div>
          <h3 class="heading">803K</h3>
          <p class="text">Likes</p>
        </div>
        <div>
          <h3 class="heading">1.4K</h3>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </div>
</div>

  26

  803K

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
